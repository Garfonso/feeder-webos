<div class="palm-page-header fixed">
  <div class="palm-page-header-wrapper">
    <div id="header" class="center truncating-text">Preferences</div>
  </div>
</div>
<div class="palm-menu-spacer"></div>

<div class="palm-group">
  <div class="palm-group-title" x-mojo-loc=''>General</div>
  <div class="palm-list">
    <div class="palm-row single" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="allow-landscape"></div>
        <div class="title">Allow landscape</div>
    	</div>
    </div>
  </div>
</div>

<div class="palm-group">
  <div class="palm-group-title" x-mojo-loc=''>Feeds</div>
  <div class="palm-list">
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="hide-read-feeds"></div>
        <div class="title">Hide read feeds</div>
    	</div>
    </div>
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="back-after-mark-read"></div>
        <div class="title">Go back after mark all read</div>
    	</div>
    </div>
  </div>
</div>

<div class="palm-group">
  <div class="palm-group-title" x-mojo-loc=''>Articles</div>
  <div class="palm-list">
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
    		<div id="article-sort" x-mojo-element="ListSelector"></div>
    	</div>
    </div>
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
    		<div id="font-size" x-mojo-element="ListSelector"></div>
    	</div>
    </div>
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="hide-read-articles"></div>
        <div class="title">Hide read articles</div>
    	</div>
    </div>
  </div>
</div>
