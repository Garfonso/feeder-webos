<div class="palm-page-header fixed">
  <div class="palm-page-header-wrapper">
    <div id="header" class="center truncating-text"></div>
  </div>
</div>
<div class="palm-menu-spacer"></div>

<div class="palm-group">
  <div id="general-label" class="palm-group-title" x-mojo-loc=''></div>
  <div class="palm-list">
    <div class="palm-row single" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="allow-landscape"></div>
        <div id="landscape-label" class="title"></div>
    	</div>
    </div>
  </div>
</div>

<div class="palm-group">
  <div id="feeds-label" class="palm-group-title" x-mojo-loc=''></div>
  <div class="palm-list">
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="hide-read-feeds"></div>
        <div id="hide-read-feeds-label" class="title"></div>
    	</div>
    </div>
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="back-after-mark-read"></div>
        <div id="back-after-mark-read-label" class="title"></div>
    	</div>
    </div>
  </div>
</div>

<div class="palm-group">
  <div id="articles-label" class="palm-group-title" x-mojo-loc=''></div>
  <div class="palm-list">
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
    		<div id="article-sort" x-mojo-element="ListSelector"></div>
    	</div>
    </div>
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
    		<div id="font-size" x-mojo-element="ListSelector"></div>
    	</div>
    </div>
    <div class="palm-row" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="hide-read-articles"></div>
        <div id="hide-read-articles-label" class="title"></div>
    	</div>
    </div>
  </div>
</div>

<div class="palm-group">
  <div id="folders-label" class="palm-group-title" x-mojo-loc=''>Folders</div>
  <div class="palm-list">
    <div class="palm-row single" x-mojo-tap-highlight="momentary">
    	<div class="palm-row-wrapper">
        <div x-mojo-element="CheckBox" class="left" id="combine-folders"></div>
        <div id="combine-articles-label" class="title"></div>
    	</div>
    </div>
  </div>
</div>
