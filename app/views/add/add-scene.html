<div class="palm-page-header fixed">
  <div class="palm-page-header-wrapper">
    <div id="header" class="center truncating-text"></div>
  </div>
</div>
<div class="palm-menu-spacer"></div>

<div class="palm-group">
  <div id="query-label" class="palm-group-title" x-mojo-loc=''></div>
  <div class="palm-list">
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
        <div class="title">
          <div id="query" x-mojo-element="TextField"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="palm-inline-error" style="display:none" id="search-failure">
  <div id="error-message" class="error-message"></div>
</div>

<div x-mojo-element="Button" id="search"></div>
